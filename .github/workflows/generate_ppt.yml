name: Generate PowerPoint
on: [push] # រត់រាល់ពេលមានការ Commit កូដថ្មី
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install python-pptx
      - name: Generate PPT
        run: python lesson_generator.py
      - name: Upload PPT
        uses: actions/upload-artifact@v2
        with:
          name: PowerPoint-Output
          path: "*.pptx" # ទាញយកគ្រប់ file ដែលមានកន្ទុយ .pptx
