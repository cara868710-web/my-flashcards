        }

        function renderQ() {
            const q = qList[cur];
            document.getElementById('cnDisplay').innerText = q.cn;
            document.getElementById('qIdx').innerText = cur + 1;
            document.getElementById('pFill').style.width = (cur / 10 * 100) + "%";

            // á¢á¶á“áŸáŸ†á¡áŸá„áŠáŸ„á™áŸáŸ’áœáŸá™á”áŸ’ášáœááŸ’áá·áá¶á˜ášá™áŸˆ speaker function áŠáŸ‚á›ášá¹á„á˜á¶áŸ†
            setTimeout(() => { speakFix(q.cn); }, 400);

            let wrongOnes = database.filter(x => x.km !== q.km).sort(() => 0.5 - Math.random()).slice(0, 3);
            let choices = [...wrongOnes, q].sort(() => 0.5 - Math.random());

            const grid = document.getElementById('optGrid');
            grid.innerHTML = '';
            choices.forEach(obj => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = obj.km;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                    if(obj.km === q.km) { btn.classList.add('correct'); score++; }
                    else { btn.classList.add('wrong'); }
                    
                    setTimeout(() => {
                        cur++;
                        if(cur < 10) renderQ();
                        else finishQuiz();
                    }, 1100);
                };
                grid.appendChild(btn);
            });
        }

        function finishQuiz() {
