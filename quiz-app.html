        /* Elements */
        h2 { color: #333; margin-bottom: 15px; font-size: 24px; }
        
        input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            font-family: 'Battambang';

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,114,255,0.2); }

        .btn-action {

            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,114,255,0.3);
            transition: 0.3s;
            font-family: 'Battambang';

        .btn-action:active { transform: scale(0.98); }

        /* Quiz UI */
        #quiz-box, #result-box { display: none; }
        
        .progress-container { margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: 0.5s; }

        .chinese-word { 
            font-size: 60px; 
            font-weight: bold; 
            color: #1a1a1a; 
            margin: 20px 0;
            min-height: 80px;
            line-height: 1.2;
        }

        .speak-btn {
            background: #fff;
            border: 2px solid #eee;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .speak-btn:hover { background: #f9f9f9; transform: scale(1.1); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .option-btn {
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 18px;
            background: white;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Battambang';
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        /* Result Styles */
        .correct { background: var(--success) !important; color: white !important; border-color: var(--success) !important; }
        .wrong { background: var(--danger) !important; color: white !important; border-color: var(--danger) !important; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #feedbackText { margin-top: 10px; font-size: 18px; color: #555; }
    </style>
</head>

            { cn: "ä¸Šç­", km: "á…á¼á›á’áŸ’áœá¾á€á¶áš" }, { cn: "ä¸‹ç­", km: "á…áŸá‰á–á¸á’áŸ’áœá¾á€á¶áš" }, { cn: "è¯·å‡", km: "áŸá»áŸ†á…áŸ’á”á¶á”áŸ‹" },
            { cn: "è½¦æ¶", km: "áá½á€á„áŸ‹" }, { cn: "å‰å‰", km: "á†áŸ’á–áŸ„áŸ‡á˜á»á (Fork)" }, { cn: "è½¦æŠŠ", km: "áŠáŸƒá€á„áŸ‹" },

            { cn: "æµ‹é‡å€¼", km: "áá˜áŸ’á›áŸƒáœá¶áŸáŸ‹á‡á¶á€áŸ‹áŸáŸ’ááŸ‚á„" }, { cn: "æ ‡å‡†å€¼", km: "áá˜áŸ’á›áŸƒáŸáŸ’áá„áŸ‹áŠá¶" }, { cn: "ä¸Šé™", km: "áŠáŸ‚á“á€áŸ†áááŸ‹ á›á¾" },

            { cn: "æ ‡çº¸ä½ç½®ä¸å¯¹", km: "á”á·á‘ááŸ‚á˜áá»áŸá‘á¸áá¶áŸ†á„" }, { cn: "æ ‡çº¸ä¸å¯¹ç§°", km: "á”á·á‘ááŸ‚á˜á˜á·á“áŸáŸ’á˜á¾á‚áŸ’á“á¶" },
            { cn: "é›¾é¢", km: "áŸáŸ’ášá¢á¶á”áŸ‹" }, { cn: "æ©˜çš®", km: "áŸáŸ†á”á€á€áŸ’ášá¼á…" }, { cn: "é’ˆå­”", km: "ášá“áŸ’á’á˜áŸ’á‡á»á›" },
            { cn: "æ¶ˆå…‰ä¸è‰¯", km: "á‘á¹á€ááŸ’á“á¶áŸ†áŸáŸ’ášá¢á¶á”áŸ‹á˜á·á“á›áŸ’á¢" }, { cn: "é˜²æ¼†ä¸è‰¯", km: "á€á¶ášá–á¶ášá‘á¹á€ááŸ’á“á¶áŸ†á˜á·á“á”á¶á“á›áŸ’á¢" }
        ];

        let quizUser = "";
        let qList = [];
        let cur = 0;
        let score = 0;

        // Voice Logic (Improved)
        function speakFix(text) {
            if ('speechSynthesis' in window) {
                if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'zh-CN';
                msg.rate = 0.85; // Slightly faster for natural flow
                window.speechSynthesis.speak(msg);
            }
        }

        function playVoiceManual() {
            if (qList[cur]) speakFix(qList[cur].cn);
        }

        function postScore(name, pts) {
            // Updated Google Form Link
            const url = "https://docs.google.com/forms/d/e/1FAIpQLSewAOFk30IYgR9ZIVR8yZozbbprXFzI18P-aZV6XJi8cFCUoQ/formResponse";
            const data = new URLSearchParams();
            data.append("entry.2026832449", name); 
            data.append("entry.1026172260", pts + " / 10");

            fetch(url, { method: "POST", mode: "no-cors", body: data })
            .catch(e => console.error("Error saving:", e));
        }

        function beginQuiz() {
            const inputName = document.getElementById('staffName');
            quizUser = inputName.value.trim();
            
            if(!quizUser) {
                inputName.style.borderColor = 'red';
                inputName.focus();
                return;
            }
            
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('quiz-box').style.display = 'block';
            
            // Randomize and pick 10
            qList = [...database].sort(() => 0.5 - Math.random()).slice(0, 10);
            renderQ();
        }

        function renderQ() {
            const q = qList[cur];
            const cnEl = document.getElementById('cnDisplay');
            cnEl.innerText = q.cn;
            
            // Animation reset
            cnEl.style.opacity = 0;
            setTimeout(()=> cnEl.style.opacity = 1, 50);

            document.getElementById('qIdx').innerText = cur + 1;
            document.getElementById('pFill').style.width = ((cur) / 10 * 100) + "%";

            // Auto-speak with small delay
            setTimeout(() => { speakFix(q.cn); }, 500);

            let wrongOnes = database.filter(x => x.km !== q.km).sort(() => 0.5 - Math.random()).slice(0, 3);
            let choices = [...wrongOnes, q].sort(() => 0.5 - Math.random());

            const grid = document.getElementById('optGrid');
            grid.innerHTML = '';
            
            choices.forEach(obj => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = obj.km;
                btn.onclick = () => {
                    // Prevent double clicks
                    const allBtns = document.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.disabled = true);
                    
                    if(obj.km === q.km) { 
                        btn.classList.add('correct'); 
                        score++; 
                    } else { 
                        btn.classList.add('wrong');
                        // Highlight the correct one
                        allBtns.forEach(b => {
                            if(b.innerText === q.km) b.classList.add('correct');
                        });
                    }
                    
                    document.getElementById('pFill').style.width = ((cur + 1) / 10 * 100) + "%";

                    setTimeout(() => {
                        cur++;
                        if(cur < 10) renderQ();
                        else finishQuiz();
                    }, 1200);
                };
                grid.appendChild(btn);
            });
        }

        function finishQuiz() {
            document.getElementById('quiz-box').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            
            document.getElementById('finalUser').innerText = "á”áŸá€áŸ’áá‡á“áŸ– " + quizUser;
            document.getElementById('finalScoreDisplay').innerText = score + " / 10";
            
            const feedback = document.getElementById('feedbackText');
            if(score >= 7) {

                // Trigger Confetti
                confetti({

                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                feedback.innerText = "á€á»áŸ†á”á¶ášá˜áŸ’á—! á–áŸ’á™á¶á™á¶á˜á˜áŸ’áŠá„á‘áŸ€á áŠá¾á˜áŸ’á”á¸á±áŸ’á™á…á¶áŸ†á–á¶á€áŸ’á™á”á¶á“áŸáŸ’á‘á¶ááŸ‹! ğŸ’ª";
                feedback.style.color = "#f39c12";

            postScore(quizUser, score);
